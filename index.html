<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/logo.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <div class="qr-code_container">
      <div class="img">
        <img src="/images/qr-code.png" alt="qr code">
      </div>
      <div class="qr-text">
        <h4>Improve your front-end skills by building projects</h4>
        <p style="font-size: 13px;">Scan this QR code to visit <b><a href="https://www.frontendmentor.io/" class="frontend-mentor_link" target="_blank">Frontend Mentor</a></b> and take your coding skills to the next level.</p>
      </div>
    </div>
  </div>
</body>
</html>
